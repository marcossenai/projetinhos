<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            border: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(pink, purple);
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        .btn {
            color: white;
            background-color: black;
            font: 300 40px 'Poppins', sans-serif;
            padding: 15px 30px;
            width: 200px;
            border-radius: 15px;
            cursor: pointer;
            transition: ease-in-out 0.3s;
        }

        .tituloPrincipal{
            font: 700 40px 'Poppins', sans-serif;
        }
        .titulo{
            text-align: center;
            margin: 50px 0;
        }
        .botoes{
            display: flex;
            justify-content: space-between;
            margin: 0 200px;
        }

        @media only screen and (max-width: 768px) {
    .botoes {
        flex-direction: column;
        margin: 0;
        align-items: center;
    }
    .botaoS, .botaoN {
        margin-bottom: 20px;
    }
    .btn {
        width: 150px;
        font-size: 30px;
        padding: 10px 20px;
    }
    .titulo {
        margin: 30px 0;
    }
    .tituloPrincipal {
        font-size: 32px;
    }
}


@media only screen and (max-width: 480px) {
    .botoes {
        flex-direction: column;
        margin: 0;
        align-items: center;
    }
    .botaoS, .botaoN {
        margin-bottom: 15px;
    }
    .btn {
        width: 120px;
        font-size: 24px;
        padding: 8px 16px;
    }
    .titulo {
        margin: 20px 0;
    }
    .tituloPrincipal {
        font-size: 28px;
    }
}

    </style>
    <script>
        function sim(){
            location.href = 'https://www.youtube.com/watch?v=fWNaR-rxAic&pp=ygUNY2FsbCBtZSBtYXliZQ%3D%3D'
        }
        function esquivo(btn){
            btn.style.position = 'absolute'
            btn.style.bottom = posicao(10,80);
            btn.style.left = posicao(10,80);
        }
        function posicao(min, max){
            return(Math.random()*(max-min+min))+'%';
        }
    </script>

</head>

<body>
    <div class="titulo">
        <h1 class="tituloPrincipal">
            QUER NAMORAR COMIGO
        </h1>
    </div>
    <div class="botoes">
        <div class="botaoS">
            <button class="btn" onclick="sim()">SIM</button>
        </div>
        <div class="botaoN">
            <button class="btn" onclick="esquivo(this)" onmouseover="esquivo(this)">N√ÉO</button>
        </div>
    </div>
</body>

</html>
